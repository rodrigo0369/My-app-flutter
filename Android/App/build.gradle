plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "com.ejemplo.appparadiabeticos"
    compileSdk 33

    defaultConfig {
        applicationId "com.ejemplo.appparadiabeticos"
        minSdk 21
        targetSdk 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
}
